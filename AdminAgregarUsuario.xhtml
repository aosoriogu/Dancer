<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<!-- Dancer's software -->
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Crear Usuario</title>
	<link href="css/AdminAgregarUsuario.css" rel="stylesheet" />
</h:head>

<h:body>
	<div id="base">
		<form name="formulario">

			<h:inputText value="#{usuarioMB.}" required="true"
				requiredMessage="campo Usuario vació"
				validatorMessage="Digíte sólo letras en el campo Usuario"
				label="Nombre:" labelStyle="width:80px;">
				<f:validateRegex pattern="^[a-zA-Z\\s]*[ ]*$" />
			*</h:inputText>


			<div>
				<label for="nam">Nombre: </label>
				<h:inputText name="" required="true"
					value="#{Usuario.nombreUsuario}" />
			</div>

			<div>
				<label for="nam">Apellido: </label>
				<h:inputText name="" required="true"
					value="#{Usuario.apellidoUsuario}" />
			</div>

			<h:inputText value="#{Usuario.idUsuario}" required="true"
				requiredMessage="campo de Cédula vacío"
				validatorMessage="Digíte sólo Números en el campo Cédula"
				label="Cedula:" labelStyle="width:80px;">
				<f:validateRegex pattern="[0-9]+" />
			</h:inputText>


			<div>
				<button class="submit" type="submit">CONSULTAR</button>
			</div>


			<div>
				<h:commandButton value="Guardar" actionListener="#{Usuario.au()}"
					update="growl" look="primary" icon=" fa fa-user-plus" />

				<h:commandButton type="reset" value="Reset" look="danger"
					icon=" fa fa-user-times" />
			</div>

		</form>
	</div>
</h:body>

</html>
